<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        .class1{
            font-style: oblique 45deg;
        }
        .class2{
            font-weight: bold;
        }
        .class3{
            font-size: x-large;
        }
        .class4{
            font-family: "Time New Roman";
        }
        .class5{
            font: italic bold large 楷体;
        }
    </style>
</head>
<body>
    <p class="class1">字体样式font-style</p>
    <p class="class2">字体粗细font-weight</p>
    <p class="class3">字体大小font-size</p>
    <p class="class4">字体font-family</p>
    <p class="class5">简写属性font：要按顺序且个数一定</p>
</body>
</html>
