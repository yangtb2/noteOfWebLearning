<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名标签</title>
    <style>
        .text2{
            color: green;
        }
        .text{
            color: red;
        }
        .font{
            font-size: 20px;

        }

            width: 800px;
            height: 30px;
        }
        .bg{
            background-color: grey;
        }

</head>
<body>
    <p class="text font size bg text2">多类名标签可以继承所有类的属性,如果有重复的属性，以CCS代码中排在后面的为准</p>
