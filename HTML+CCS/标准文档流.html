<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准文档流</title>
    <style>
        div{
            border: red solid 1px;
        }
        .s1{
            font-size: 10px;
        }
        .s2{
            font-size: 50px;
        }
        .s3{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h2>空白折叠现象</h2>
    <p>标准文档流中的内容插入换行符时
        在html文档中的表现为一个空格</p>
    <h2>高矮不齐，底部对齐</h2>
    <div>
        <span class="s1">标准文档流中的行内</span><span class="s2">元素的内容高度不一致时</span><span class="s3">表现为底部对齐</span>
    </div>
</body>
</html>
