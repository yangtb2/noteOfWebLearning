      function queue(arr) {
        let promise = Promise.resolve();
        arr.reduce((p, v) => {
          return p.then((_) => {
            return new Promise((resolve) => {
              setTimeout(() => {
                console.log(v);
                resolve();
              }, 1000);
            });
          });
        }, promise);
      }
      queue([1, 2, 3]);
