    <title>Boolean类型的隐式转换</title>

<body>
    <script>
        "use strict";
        // 非Number类型做比较时，隐式转换为Number类型
        // 非Boolean类型做判断条件时，隐式转换为Boolean类型

        // let number = 11;
        // console.log(number == true); //false，true->1
        // console.log(number > true); //true，true->1
        // console.log(true == number); //false, true->1
        // console.log(true == (number && 11));  //false, number&&11->11
        // console.log(true == (number && true));  //true, number&&true->true
        let arr = [1, 2, 3];
        console.log(Number(arr));
        console.log(arr == true); //false
        console.log(arr == false); //false

        // console.log(NaN == NaN); //false,NaN不能和NaN比较

        // let obj;

        // let obj = null;

        // }

        // let obj = ''
        // if(!obj){
        //     console.log(typeof obj);
        //     console.log(obj); //''->false
        // }
        console.log(true || false && false); //=>true, &&优先级高于||
        let a;
        //虽然&&优先级高，但是这里却没有进行短路运算，a的结果为false
        //对短路运算的理解错了，因为&&虽然先运算，但&&的结果仍在||的右边
        // 不会把||的左边短路
        // console.log((a = false) || true && true);
        console.log((a = false) || true);
        console.log(a);
    </script>
