        function dateFormat(date, format = 'YYYY-MM-DD HH:mm:ss'){
            const config = {
                YYYY : date.getFullYear(),
                MM : date.getMonth(),
                DD : date.getDate(),
                HH : date.getHours(),
                mm : date.getMinutes(),
                ss : date.getSeconds()
            }
            for(const key in config){
                format = format.replaceAll(key, config[key]);
            }
            return format;
        }

        let date = new Date();
        console.log(dateFormat(
            date, `YYYY年MM月DD日 HH时mm分ss秒
YYYY-MM-DD HH:mm:ss`));
