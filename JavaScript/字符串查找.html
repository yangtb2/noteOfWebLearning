<html lang="en">
<head>

    <title>字符串查找</title>

<body>
    <script>
        "use strict";
        // const str = 'abcdefgabcd';
        // console.log(str.indexOf('a', str.length)); //-1
        // console.log(str.includes('a')); //true
        // console.log(str.includes('a', str.length)); //false

        // console.log(str.lastIndexOf('a')); //7
        // console.log(str.lastIndexOf('a', 6)); //0

        // console.log(str.startsWith('a')); //true
        // console.log(str.startsWith('b')); //false
        // console.log(str.endsWith('d')); //true
        // console.log(str.endsWith('D'));  //false
        // console.log(str.toUpperCase().endsWith('D')) //true;

        const str = '中山大学物理学院';
        const word = ['大学', '物理'];
        let some = word.some(word =>{
            //console.log(word);
            return str.includes(word);
        });
        console.log(some); //true

        let map = word.map(word =>{
            //console.log(word);
            return str.includes(word);
        });
        console.log(map); //[true, true]
    </script>
