<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组find方法</title>
</head>
<body>
    <script>
        "use strict";
        const arr = [1, 2, 3, 4, 5];
        const res = arr.find(function(item){
            return item === 4;
        })
        console.log(res);

        const idx = arr.find(item =>
        arr[item] === 4);
        console.log(idx, arr[idx]);
    </script>
</body>
</html>
