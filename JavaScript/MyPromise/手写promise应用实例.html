        // throw new Error("error");
        resolve("stop");
      })
        .then(
          (value) => {
            // throw new Error("error");
            console.log(value);
          },
          (reason) => {
            console.log(reason);
          }
        )
        .then(
          (value) => {
            throw new Error("error");
            console.log(value);
          },
          (reason) => {
            console.log(reason);
