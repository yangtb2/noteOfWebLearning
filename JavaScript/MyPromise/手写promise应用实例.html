<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写promise应用实例</title>
  </head>
  <body>
    <script src="./MyPromise.js"></script>
    <script>
      "use strict";
      let p = new MyPromise((resolve, reject) => {
        // throw new Error("error");
        resolve("stop");
      })
        .then(
          (value) => {
            // throw new Error("error");
            console.log(value);
          },
          (reason) => {
            console.log(reason);
          }
        )
        .then(
          (value) => {
            throw new Error("error");
            console.log(value);
          },
          (reason) => {
            console.log(reason);
          }
        );
    </script>
  </body>
</html>
