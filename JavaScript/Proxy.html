      let Name = function () {
        this.name = "yangtb";
        this.log = function () {
          console.log(this.name);
        };
      };
      let funProxy = new Proxy(Name, {
        apply(target, thisArg) {
          console.log("新构造函数继承了Name");
          target.apply(thisArg);
        }
      });
      let User = function () {

        funProxy.apply(this);
