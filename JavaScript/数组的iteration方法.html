<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的iteration方法</title>
</head>
<body>
    <script>
        "use strict";
        let arr = ["Javascript", "Python", "CSharp"];
        let vals = arr.values();
        {
             let value, done;
            while(({value, done} = vals.next()) && !done){
                console.log(value);
            }
        }
    </script>
</body>
</html>
