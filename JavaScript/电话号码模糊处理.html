<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电话号码模糊处理</title>
</head>
<body>
    <script>
        "use strict";
        function phone(phnum, stars = 3){
            return stars > 0? 
                String(phnum).slice(0, -stars) + '*'.repeat(stars)
                : '*'.repeat(-stars) + String(phnum).slice(-stars);
        }
        console.log(phone(12345678900, 3));
    </script>
</body>
</html>
