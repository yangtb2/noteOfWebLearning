<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符优先级</title>
</head>
<body>
    <ol>
        <li>括号()</li>
        <li>一元运算符 &nbsp;++ &nbsp;-- &nbsp;!</li>
        <li>算数运算符 &nbsp;+ &nbsp;- &nbsp;* &nbsp;/ &nbsp;% &nbsp;顺序与数学运算相同</li>
        <li>关系运算符 &nbsp;&lt; &nbsp;&gt; &nbsp;&lt;= &nbsp;&gt;=</li>
        <li>相等运算符 &nbsp;== &nbsp;!= &nbsp;=== &nbsp;!===</li>
        <li>逻辑运算符 &nbsp;先&&后||</li>
        <li>幅值运算符 &nbsp;=</li>
    </ol>
</body>
</html>
